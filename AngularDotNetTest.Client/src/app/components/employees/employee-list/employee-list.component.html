<div class="title-container">
    <div class="title"> Employees List </div>
    <div class="create">
        <a href="/employee-create" class="mr-10 ml-10 focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
            Add
        </a>
    </div>
</div>

<div class="relative overflow-x-auto mr-10 ml-">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    First Name
                </th>
                <th scope="col" class="px-6 py-3">
                    Last Name
                </th>
                <th scope="col" class="px-6 py-3">
                    Email
                </th>
                <th scope="col" class="px-6 py-3">
                    Date of Birth
                </th>
                <th scope="col" class="px-6 py-3">
                    Department
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                <td class="px-6 py-4">
                    {{ employee.firstName }}
                </td>
                <td class="px-6 py-4">
                    {{ employee.lastName }}
                </td>
                <td class="px-6 py-4">
                    {{ employee.email }}
                </td>
                <td class="px-6 py-4">
                    {{ employee.dateOfBirth }}
                </td>
                <td class="px-6 py-4">
                    {{ employee.departmentId }}
                </td>
            </tr>
        </tbody>
    </table>
</div>
